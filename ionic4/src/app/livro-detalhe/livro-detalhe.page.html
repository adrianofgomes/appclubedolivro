<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>#{{livro.numero}} - {{livro.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content fullscreen>
      <ion-card>
        <img src="{{livro.fotoUrl}}" />
        <ion-card-header>
          <ion-card-title>{{livro.nome}}</ion-card-title>
          <ion-card-subtitle>{{livro.autor}}</ion-card-subtitle>
          <ion-card-subtitle>{{livro.editora}}</ion-card-subtitle>
          <ion-card-subtitle></ion-card-subtitle>
          <ion-card-subtitle>{{livro.situacao}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
      </ion-card>
    </ion-content>
</ion-content>
