<ion-header>
  <ion-toolbar class="ion-text-center">
      <img src="assets/imgs/logo.png"/>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="userInfo.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="userInfo.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Entrar automaticamente?</ion-label>
      <ion-checkbox [(ngModel)]="userInfo.autoLogin"></ion-checkbox>
    </ion-item>
    <ion-button expand="block" (click)="entrar()">Entrar</ion-button>
  </ion-list>
</ion-content>
